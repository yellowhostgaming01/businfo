<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="assets/fonts/opfonts/style.css" />
    <title>Dynamic Configurable Loader</title>
  </head>
  <body>
    <div class="container fixed" id="editFormContainer" style="display: none">
      <h1>
        Add/edit Bus List
        <span id="closeEditForm" currentType="currentEdit">&#215;</span>
      </h1>
      <form id="busForm">
        <div class="yhg">
          <label for="">From</label>
          <input type="text" name="" id="from" />

          <label for="">To</label>
          <input type="text" name="" id="to" />

          <label for="">Timings</label>
          <input
            type="text"
            name=""
            id="timing"
            placeholder="from time, to time"
          />

          <label for="">Stopages</label>
          <div class="stops-handler-main">
            <div class="shssi">
              <button>Add New stopages</button>
            </div>

            <!-- stops handler search data -->
            <div class="shsd-main dropdownlists">
              <!-- <div class="shsd-every">
                <div class="shsde-name">
                  Name:- <span>Jaipur</span>
                </div><br>
                <div class="shsde-at">
                  Arrive:- <span>10:00Am</span>
                </div><br>
                <div class="shsde-dt">
                  Departure:- <span>10:05Am</span>
                </div><br>
                <div class="actions-shsde">
                  <span class="icon"><i class="yhgi yhgi-pencil-24"></i></span>
                  <span class="icon remove"><i class="yhgi yhgi-trash-24"></i></span>
                </div>
              </div> -->
            </div>
          </div>

          <label for="">Vendor</label>
          <input type="text" id="vendor" />

          <label for="">Depo</label>
          <input type="text" id="depo" />

          <label for="">Route</label>
          <input type="text" id="route" />

          <label for="">bus type</label>
          <input type="text" id="bus-type" />
        </div>

        <button type="button" id="pushDataButton">Push Data</button>
      </form>
    </div>

    <div class="container fixed" id="addsdata" style="display: none">
      <h1>
        add Stop List
        <span id="closeEditForm" currentType="currentEditS">&#215;</span>
      </h1>
      <form id="addstopdata">
        <div class="yhg">
          <label for="">Name:-</label>
          <input type="text" name="" id="stopName-sdsh" />

          <label for="">Timings</label>
          <input
            type="text"
            name=""
            id="timing-sdsh"
            placeholder="from time, to time"
          />

          <label for="">Distance:</label>
          <input type="text" id="distnace-sdsh" />
        </div>
        <button type="button" id="addsdBTN">Add Data</button>
      </form>
    </div>

    <div class="container table-container">
      <h2>Bus List</h2>
      <hr />
      <div class="table-wrapper">
        <table id="busTable">
          <thead>
            <tr>
              <th>vendor</th>
              <th>From</th>
              <th>To</th>
              <th>Stops</th>
              <th>Timings</th>
              <th>Route</th>
              <th>Depo</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <button id="addDataButton" class="floating-button">Add Data</button>
    <button id="saveChanges" class="floating-button save-changes">
      Save Changes
    </button>
    <script src="assets/lib/yhgquery.js"></script>
    <script src="assets/bundle/data.fetching.js"></script>
    <script src="script.js"></script>
  </body>
</html>
