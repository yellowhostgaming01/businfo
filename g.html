<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="assets/fonts/opfonts/style.css" />
    <link rel="stylesheet" href="assets/lib/custom/custom.css" />
    <title>Dynamic Configurable Loader</title>
  </head>
  <body>

    <div class="yhg-login">
      <div class="login-container">
        <div class="login-form">
          <h2>Admin Login</h2>
          <form>
            <div class="input-field">
              <input type="text" id="username" required />
              <label for="username"><i class="fas fa-user"></i> Username</label>
            </div>
            <div class="input-field">
              <input type="password" id="password" required />
              <label for="password"><i class="fas fa-lock"></i> Password</label>
            </div>
            <button type="submit">Login</button>
          </form>
          <div class="links">
            <a open=".forgot-container,.login-container" clickable="clickable"
              >Forgot Password?</a
            >
          </div>
        </div>
      </div>
  
      <div class="forgot-container" style="display: none">
        <div class="forgot-panel">
          <h2>Forgot Password</h2>
          <form id="forgot-form">
            <div class="input-field">
              <input type="email" id="email" required />
              <label for="email"><i class="fas fa-phone"></i> Enter Email</label>
            </div>
            <button type="button" id="verify-email">
              <span
                id="loading-spinner"
                class="loading-spinner"
                style="display: none"
              ></span>
              <span id="button-text">Verify Email</span>
            </button>
          </form>
          <div style="display: none;" class="error-message" id="error-message">
              <span>Beta jake pehle apna gmail pta karo ki kisse login hoga</span>
          </div>
          <div style="display: none;" class="password-section" id="password-section">
            <h3>Your Password: <span id="password"></span></h3>
          </div>
        </div>
      </div>
    </div>


    <header class="header" style="opacity: 1; visibility: visible">
      <span class="menu-icon" onclick=""><i class="opf opf-menu"></i></span>
      <div class="header-area section" id="header-area">
        <div class="widget Header" id="Header1">
          <div id="header-inner">
            <div class="titlewrapper">
              <h1 class="title">Businfo</h1>
            </div>
          </div>
        </div>
        <div class="widget LinkList" id="LinkList3">
          <div>
            <div class="nav-head">
              <h2>BusInfo</h2>
              <span class="menu-close"><i class="opf opf-clear"></i></span>
            </div>
            <div id="dropmenu">
              <ul id="menu1">
                <li><a location="bus_data">Bus List</a></li>
                <li><a location="cities">stop List</a></li>
                <li><a location="/index.html">Main</a></li>
              </ul>
            </div>
            <div class="clear"></div>
          </div>
        </div>
      </div>
    </header>

    <div class="contant-main">
      <div class="indrodunction">
        <h2>Bus Info</h2>
      </div>
    </div>

    <div class="container fixed" id="editFormContainer" style="display: none">
      <h1>
        Add/edit <span>Bus</span> List
        <span id="closeEditForm" currentType="currentEdit">&#215;</span>
      </h1>
      <form id="busForm">
        <div class="yhg"></div>

        <button type="button" id="pushDataButton">Push Data</button>
      </form>
    </div>

    <div class="container fixed" id="addsdata" style="display: none">
      <h1>
        add Stop List
        <span id="closeEditForm" currentType="currentEditS">&#215;</span>
      </h1>
      <form id="addstopdata">
        <div class="yhg">
          <label for="">Name:-</label>
          <input type="text" name="" id="stopName-sdsh" />

          <label for="">Timings</label>
          <input
            type="text"
            name=""
            id="timing-sdsh"
            placeholder="from time, to time"
          />

          <label for="">Distance:</label>
          <input type="text" id="distnace-sdsh" />
        </div>
        <button type="button" id="addsdBTN">Add Data</button>
      </form>
    </div>

    <div class="container table-container" id="List">
      <h2><span>Bus</span> List</h2>
      <hr />
      <div class="search-list">
        <h2>Search <span>bus</span></h2>
        <div>
          <input type="text" name="" id="" />
          <span><i class="fa fa-search"></i><i></i><i></i></span>
        </div>
      </div>
      <div class="table-wrapper">
        <table id="busTable">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="page-list">
        <span>showing  0 to 8 of total bus</span>
        <div>
          <span class="active"><i class="fa fa-arrow-left"></i></span>
          <div class="numbers"></div>
          <span><i class="fa fa-arrow-right"></i></span>
        </div>
      </div>
    </div>
    <button id="addDataButton" class="floating-button">Add Data</button>
    <button id="saveChanges" class="floating-button save-changes">
      Save Changes
    </button>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
    <script src="assets/lib/yhgquery.js"></script>
    <script src="assets/lib/yhg_serialize.js"></script>
    <script src="assets/bundle/bus.js"></script>
    <script src="assets/bundle/cities.js"></script>

    <script src="assets/lib/custom/custom.js"></script>
    <script src="script.js"></script>
  </body>
</html>
